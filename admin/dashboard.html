<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webloom Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Webloom</h2>
    <ul>
      <li data-section="dashboard" class="active"><i data-lucide="layout-dashboard"></i> Dashboard</li>
      <li data-section="analytics"><i data-lucide="bar-chart-2"></i> Analytics</li>
      <li data-section="editor"><i data-lucide="edit"></i> Content</li>
      <li data-section="settings"><i data-lucide="settings"></i> Settings</li>
    </ul>
  </aside>

  <!-- Main -->
  <div class="main">
    <!-- Header -->
    <header class="admin-header">
      <input type="text" placeholder="Search..." class="search">
      <div class="header-icons">
        <i data-lucide="bell"></i>
        <i data-lucide="user"></i>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <!-- Dashboard -->
    <section id="dashboard" class="content-section active">
      <h2>Dashboard Overview</h2>
      <div class="cards">
        <div class="card gradient-blue"><h3>Visitors</h3><p id="visitors">12,500</p></div>
        <div class="card gradient-green"><h3>Revenue</h3><p id="revenue">$25,400</p></div>
        <div class="card gradient-orange"><h3>Users</h3><p id="users">1,250</p></div>
        <div class="card gradient-purple"><h3>Performance</h3><p id="performance">92%</p></div>
      </div>
      <canvas id="realtimeChart" height="100"></canvas>
    </section>

    <!-- Analytics -->
    <section id="analytics" class="content-section">
      <h2>Analytics</h2>
      <div class="charts">
        <canvas id="trafficChart"></canvas>
        <canvas id="salesChart"></canvas>
      </div>
    </section>

    <!-- Editor -->
    <section id="editor" class="content-section">
      <h2>Content Editor</h2>
      <textarea placeholder="Write content here..." rows="6"></textarea>
      <button class="primary-btn">Save</button>
    </section>

    <!-- Settings -->
    <section id="settings" class="content-section">
      <h2>Settings</h2>
      <form>
        <label>Email Notifications</label>
        <input type="checkbox" checked>
        <label>Change Password:</label>
        <input type="password" placeholder="New Password">
        <button class="primary-btn">Update</button>
      </form>
    </section>
  </div>

  <script src="admin.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
