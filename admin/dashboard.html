<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webloom Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Webloom</h2>
    <ul>
      <li data-section="dashboard" class="active">Dashboard</li>
      <li data-section="analytics">Analytics</li>
      <li data-section="editor">Content Editor</li>
      <li data-section="settings">Settings</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main">
    <header class="admin-header">
      <input type="text" placeholder="Search..." class="search">
      <div class="header-icons">
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <!-- Dashboard Section -->
    <section id="dashboard" class="content-section active">
      <h2>Dashboard Overview</h2>
      <div class="cards">
        <div class="card gradient-blue">
          <h3>Visitors</h3>
          <p id="visitors">12,500</p>
        </div>
        <div class="card gradient-green">
          <h3>Revenue</h3>
          <p id="revenue">$25,400</p>
        </div>
        <div class="card gradient-orange">
          <h3>Users</h3>
          <p id="users">1,250</p>
        </div>
        <div class="card gradient-purple">
          <h3>Performance</h3>
          <p id="performance">92%</p>
        </div>
      </div>
      <canvas id="realtimeChart" height="100"></canvas>
    </section>

    <!-- Analytics Section -->
    <section id="analytics" class="content-section">
      <h2>Analytics</h2>
      <canvas id="trafficChart"></canvas>
      <canvas id="salesChart"></canvas>
    </section>

    <!-- Content Editor -->
    <section id="editor" class="content-section">
      <h2>Content Editor</h2>
      <textarea placeholder="Write content here..." rows="6"></textarea>
      <button class="primary-btn">Save</button>
    </section>

    <!-- Settings Section -->
    <section id="settings" class="content-section">
      <h2>Settings</h2>
      <form>
        <label>Change Password:</label>
        <input type="password" placeholder="New Password">
        <button class="primary-btn">Update</button>
      </form>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
